<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Form</h1>
      <form class="col-8 col-md-6">
        <div class="form-group row">
        <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
        <input type="text" class="form-control col-6 col-md-4" id="first_name" placeholder="Enter your first name">
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
        <input type="text" class="form-control col-6 col-md-4" id="last_name" placeholder="Enter your last name">
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <input type="email" class="form-control col-6 col-md-4" id="email" placeholder="Enter your email">
      </div>
        <button type="submit" class="mt-3 btn btn-primary">Submit</button>
    </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
